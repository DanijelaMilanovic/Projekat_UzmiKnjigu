<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="SignUpCss.css">
    <link rel="stylesheet" href="floatingLabel.css">
	
    <title>UzmiKnjigu</title>
</head>
<body>

<div class="zaglavlje">
    <p id="nalog">VeÄ‡ imate nalog? <a href="signUp.html">Prijavite se</a> </p>
    <img src="Resouces/signUp/pocetniLogo0.png" class="img-fluid"></img>
</div>

<p class="naslov" >Kreirajte nalog</p>

<div class="container">
    <div class="row">
            <form class="sign-up-form col-md-5 col-sm-12 col-xs-12">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
                            <label class="input-label" for="floatingName">Ime</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <input type="text" class="form-control" id="floatingPrezime" placeholder="Password" required>
                            <label class="input-label" for="floatingPrezime">Prezime</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-floating form-group">
                            <input type="text" class="form-control" id="floatingEmail" placeholder="E-mail" required>
                            <label class="input-label" for="floatingEmail">E-mail</label>
                        </div>
                    </div>
                </div>

                <div class="form-row" >
                    <div class="col-10">
                        <div class="form-floating form-group" >
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Lozinka" required>
                            <label class="input-label" for="floatingPassword">Lozinka</label>
                        </div>
                    </div>
                    <div class="col-2 bi bi-eye-slash" id="togglePassword"></div>
                </div>

                <div class="form-row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-lg btn-signup">Prijavi se</button>
                    </div>
                </div>
            </form>

        <div class="col-md-2 col-sm-12 col-xs-12 line-box">
            <span class="v-line"></span>
        </div>

        <div class="social-media col-md-5 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-primary btn-lg">Large button</button> <br>
            <button type="button" class="btn btn-secondary btn-lg">Large button</button>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#floatingPassword");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
	
</script>
</body>
</html>
